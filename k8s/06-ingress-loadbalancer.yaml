apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thai-energy-ingress
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.thai-energy.com
    - ws.thai-energy.com
    secretName: thai-energy-tls
  rules:
  - host: api.thai-energy.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: thai-energy-api-service
            port:
              number: 80
      - path: /oracle(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: thai-energy-oracle-service
            port:
              number: 8081
      - path: /health
        pathType: Exact
        backend:
          service:
            name: thai-energy-api-service
            port:
              number: 80
  - host: ws.thai-energy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: thai-energy-validator-headless
            port:
              number: 9944
---
apiVersion: v1
kind: Service
metadata:
  name: thai-energy-loadbalancer
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: loadbalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: thai-energy-trading
    component: validator
  ports:
  - port: 30333
    targetPort: 30333
    protocol: TCP
    name: p2p
  - port: 9944
    targetPort: 9944
    protocol: TCP
    name: websocket
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http-rpc
