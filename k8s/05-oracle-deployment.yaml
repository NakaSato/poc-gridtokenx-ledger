apiVersion: apps/v1
kind: Deployment
metadata:
  name: thai-energy-oracle
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: oracle
    tier: integration
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: thai-energy-trading
      component: oracle
  template:
    metadata:
      labels:
        app: thai-energy-trading
        component: oracle
        tier: integration
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: oracle-service
        image: thai-energy-oracle:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: ORACLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: thai-energy-secrets
              key: oracle-api-key
        - name: BLOCKCHAIN_RPC
          value: "ws://thai-energy-validator-headless:9944"
        - name: WEATHER_API_URL
          value: "https://api.openweathermap.org/data/2.5"
        - name: GRID_API_URL
          value: "https://grid-api.thai-energy.gov.th"
        - name: MARKET_API_URL
          value: "https://market-api.thai-energy.gov.th"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: thai-energy-config
---
apiVersion: v1
kind: Service
metadata:
  name: thai-energy-oracle-service
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: oracle
spec:
  selector:
    app: thai-energy-trading
    component: oracle
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  type: ClusterIP
