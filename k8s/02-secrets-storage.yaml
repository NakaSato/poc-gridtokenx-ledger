apiVersion: v1
kind: Secret
metadata:
  name: thai-energy-secrets
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: secrets
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  database-password: dGhhaS1lbmVyZ3ktZGItcGFzc3dvcmQ=  # thai-energy-db-password
  api-key: dGhhaS1lbmVyZ3ktYXBpLWtleQ==  # thai-energy-api-key
  jwt-secret: dGhhaS1lbmVyZ3ktand0LXNlY3JldA==  # thai-energy-jwt-secret
  oracle-api-key: b3JhY2xlLWFwaS1rZXktc2VjcmV0  # oracle-api-key-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thai-energy-data-pvc
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thai-energy-logs-pvc
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
