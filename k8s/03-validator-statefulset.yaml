apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thai-energy-validator
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: validator
    tier: blockchain
spec:
  serviceName: thai-energy-validator-headless
  replicas: 3
  selector:
    matchLabels:
      app: thai-energy-trading
      component: validator
  template:
    metadata:
      labels:
        app: thai-energy-trading
        component: validator
        tier: blockchain
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: thai-energy-validator
        image: thai-energy-trading:latest
        imagePullPolicy: Always
        command: ["./ledger-core"]
        args:
          - "--validator"
          - "--chain=/app/config/thai_energy_chain_spec.json"
          - "--base-path=/app/data"
          - "--port=30333"
          - "--ws-port=9944"
          - "--rpc-port=8080"
          - "--rpc-cors=all"
          - "--unsafe-ws-external"
          - "--unsafe-rpc-external"
          - "--telemetry-url=wss://telemetry.polkadot.io/submit/ 0"
        ports:
        - containerPort: 30333
          name: p2p
          protocol: TCP
        - containerPort: 9944
          name: websocket
          protocol: TCP
        - containerPort: 8080
          name: http-rpc
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: thai-energy-secrets
              key: database-password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: thai-energy-secrets
              key: api-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: thai-energy-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: thai-energy-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: thai-energy-logs-pvc
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
---
apiVersion: v1
kind: Service
metadata:
  name: thai-energy-validator-headless
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: validator
spec:
  clusterIP: None
  selector:
    app: thai-energy-trading
    component: validator
  ports:
  - port: 30333
    targetPort: 30333
    name: p2p
  - port: 9944
    targetPort: 9944
    name: websocket
  - port: 8080
    targetPort: 8080
    name: http-rpc
