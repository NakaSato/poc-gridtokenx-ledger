apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: thai-energy-api-hpa
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: api-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: thai-energy-api-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: thai-energy-oracle-hpa
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: oracle
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: thai-energy-oracle
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
---
apiVersion: v1
kind: LimitRange
metadata:
  name: thai-energy-limits
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: limits
spec:
  limits:
  - default:
      memory: "1Gi"
      cpu: "500m"
    defaultRequest:
      memory: "256Mi"
      cpu: "100m"
    type: Container
  - max:
      memory: "8Gi"
      cpu: "4000m"
    min:
      memory: "128Mi"
      cpu: "50m"
    type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: thai-energy-quota
  namespace: thai-energy-trading
  labels:
    app: thai-energy-trading
    component: quota
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"
    secrets: "10"
    configmaps: "10"
